{% load static %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | Bahr Store</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="login">
        <div class="login-box">
            <div class="mainText">
                <h2>BAHR STORE</h2>
                <p>تسجــــيـــــــل الــدخـــــــول</p>
            </div>

            <!-- الفورم متوافق مع Django Auth -->
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" id="username" placeholder="اســم المستخــدم">
                <input type="password" name="password" id="password" placeholder="كلمــة المــرور">
                <button type="submit" id="loginBtn">دخول</button>
                <p class="error" id="errorMsg">
                    {% if error %}
                        {{ error }}
                    {% endif %}
                </p>
            </form>
        </div>
    </div>
</body>
</html>
